<div style="height: 100vh;"> 
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <a mat-button class="companyName" routerLink="/">
          <span class="name-title">Govinda Raj Pillai</span>
        </a>
        <span class="page-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a class="menu-title" mat-button href="#home">Home</a>
          <a class="menu-title"  mat-button href="#home">About</a>
          <a class="menu-title" mat-button href="#home">Projects</a>
          <a class="menu-title" mat-button href="#home">Contact</a>
        </div>
      </mat-toolbar>
      <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
          <div fxLayout="column">
            <a mat-button href="#home">Home</a>
            <a mat-button routerLink="/about">About</a>
            <a mat-button routerLink="/projects">Projects</a>
            <a mat-button routerLink="/contact">Contact</a>
          </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div class="parallax">    <div id="home"> <img class="profileimage" src="../../assets/images/govindphoto.jpg" alt="Avatar" style="width:400px"></div></div>
        
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
